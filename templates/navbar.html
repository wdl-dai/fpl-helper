<!-- templates/navbar.html -->
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;700;900&display=swap');
  .navbar {
    background: linear-gradient(to right, #00ffe0, #00ff94);
    height: 75px;
    display: flex;
    align-items: flex-end;
    justify-content: space-between;
    position: sticky; 
    top: 0;           
    z-index: 1000;    
    width: 100%;
    overflow: visible;
  }
  .navbar-left {
    display: flex;
    align-items: center;
    gap: 0;
    overflow:visible;
  }
  .semicircle {
  width: 40px;
  height: 80px;
  margin-left: -22px;
  background-color: white;
  border-radius: 50%;
  clip-path: inset(0 0 0 50%);
  overflow:visible;
}

.navbar-left img {
  height: 80px;
  width: auto;
  display: block;
  position:static;
}
.nav-links {
  display: flex;
  justify-content: space-evenly;
  align-items: flex-start; 
  height: 20px;
  width: 100%;
  padding: 0 40px;
  position: relative; 
  top: -6px; 
  gap:80px;
  clip-path: inset(0 0 -6.2px 0);
}


  .nav-links a {
    background: white;
    letter-spacing: 0.3px;
    color: #38003c;
    padding: 5px 0px;
    height: 50px;
    width: 140px;
    border-radius: 10px;
    text-decoration: none;
    font-weight: 720;
    font-size: 15px;
    display:flex;
    justify-content: center;
    align-items: flex-start;
    font-family: 'Montserrat Alternates', sans-serif;
    transition: background 0.3s ease;
    transform: translateY(-1px);
    text-shadow: 0px 0px 0.3px black;

  }

  .nav-links a:hover {
    background: #f2e6ff;
  }
  body {
  margin: 0;
  padding: 0;
}
</style>

<div class="navbar">
  <div class="navbar-left">
    <img src="{{ url_for('static', filename='homelogo.png') }}" alt="PL Logo">
    <div class="semicircle"></div>
  </div>
  <div class="nav-links">
    <!--Buttons-->
    <a href="/home">Home</a>
    <a href="/team">Team</a>
    <a href="/playerstats">Player Stats</a>
    <a href="/fixtures">Fixtures</a>
    <a href="/about">About</a>
    <a href="/logout">Logout</a>
  </div>
</div>
