{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<style>
    body {
        color: #38003c;
    }

    .FormContainer {
        text-align: center;
        margin-top: 20px;
    }

    .Loading {
        display: none;
        color: #38003c;
        margin-top: 10px;
    }

    button {
        background-color: #38003c;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }

    button:hover {
        background-color: #4d0052;
    }

    input[type="text"] {
        padding: 8px;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin: 10px;
    }
    .rectangle {
        width: 100%;
        height: 475px;
        background-color: #38003c;
        display: flex;
        flex-direction: column;
        justify-content: center; 
        align-items: center; 
        position: relative; 
    }
    p {
        color: #38003c;
        font-family: "Montserrat Alternates", sans-serif;
        font-weight: 600;
        margin-top: 5px;
        margin-right: 20px;
    }
    h1, h2 {
        text-align: center;
        color: white; 
        margin: 0;
        font-family:"Montserrat Alternates", sans-serif;
        font-weight: 900;
    }
    h1 {
        font-size: 150px;
    }
    h3 {
        color: #38003c;
        font-size: 80px;
        font-family: "Montserrat Alternates", sans-serif;
        text-align:center;
        margin-top: 50px;
        margin-bottom: 0px;
        font-weight:900;
    }
    button[type="submit"]{
        font-family:"Montserrat Alternates", sans-serif;
        font-weight: 900;
        margin-top: -20px;
        
    }
    input {
        font-family: 'Montserrat Alternates', sans-serif;
    }
</style>

<div>
    <img src="{{ url_for('static', filename='premplayersbg.jpg.webp') }}" alt="Player"
        style="display: block; margin: 0 auto; width: 100%; height: 100%;">
</div>


<div class="rectangle">
    <h1>WELCOME TO </h1>
    <h1>FPL HELPER!</h1>
    <h2>Your winning edge in Fantasy Premier League</h2>
</div>
<h3>GET STARTED</h3>
<div class="FormContainer">
    <form id="UploadForm" method="POST" enctype="multipart/form-data">
        <input type="text" id="teamID" name="teamID" placeholder="FPL Team ID" required>
        <button type="submit">Submit</button>
    </form>
    <div class="Loading">Loading...</div>
</div>

<!-- Displays loading message while the program calculates advice for the user -->
<script>
    document.getElementById('UploadForm').onsubmit = function () {
        document.querySelector('.Loading').style.display = 'block';
    };
</script>
{% endblock %}
